<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/carousel.css">
  </head>
  <body style="background-image: url(./assets/imgs/background.png); background-repeat: no-repeat; background-size: cover;">
    <main>
      <section class="container-xxl">

        <!-- Carousel de la page d'accueil -->
        <section id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="./assets/imgs/carousel/carou4.png" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <a href=""><img src="./assets/imgs/carousel/carou3.png" class="d-block w-100" alt="..."></a>
    </div>
    <div class="carousel-item">
      <img src="./assets/imgs/carousel/carou2.png" class="d-block w-100" alt="...">
    </div>
        <div class="carousel-item">
      <img src="./assets/imgs/carousel/carou1.png" class="d-block w-100" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</section>
   <!-- Fin du Carousel de la page d'accueil -->

   <!-- Petit Menu -->
  <section class="row py-5">

    <figure class="collection figure col-3 position-relative ">
  <img src="./assets/imgs/Petit Menu/femme5.jpg" class="figure-img img-fluid rounded box-shadow-test" alt="...">
  <div><p class="fs-2 text-white position-absolute top-50 start-50 translate-middle text-center text-shadow text-hover">Collection d'Été</p></div>
</figure>

      <figure class="collection figure col-3 position-relative">
  <img src="./assets/imgs/Petit Menu/femme9.jpg" class="figure-img img-fluid rounded box-shadow-test" alt="...">
  <div><p class="fs-2 text-white position-absolute top-50 start-50 translate-middle text-center text-shadow text-hover">Bijoux Femmes</p></div>
</figure>

      <figure class="collection figure col-3 position-relative">
  <img src="./assets/imgs/Petit Menu/homme2.jpg" class="figure-img img-fluid rounded box-shadow-test" alt="...">
  <div><p class="fs-2 text-white position-absolute top-50 start-50 translate-middle text-center text-shadow text-hover">Bijoux Hommes</p></div>
</figure>

      <figure class="collection figure col-3 position-relative">
  <img src="./assets/imgs/Petit Menu/hommesetfemmes.jpg" class="figure-img img-fluid rounded box-shadow-test" alt="...">
  <div><p class="fs-2 text-white position-absolute top-50 start-50 translate-middle text-center text-shadow text-hover">Collection Mixte</p></div>
</figure>

  </section>
<!-- Fin du petit Menu -->



      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
