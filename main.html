<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/N-r-s/assets/css/styleN.css">
    <title>Catalogue Bijoux Femmes</title>
</head>
<body>
   <main class="bijoux-section">
      <div class="produit-grid">
        <div class="product-card">
          <img
            src="/N-r-s/assets/imgs/main/bijoux1.jpg"
            alt="Parure Soleil d’Orient"/>
          <div class="product-info">
            <span>Parure "Soleil d’Orient"</span>
            <strong>59.90€</strong>
          </div>
          <div class="plus">+</div>
        </div>
        <div class="product-card">
          <img src="/N-r-s/assets/imgs/main/femme9.jpg" 
          alt="Parure Impératrice" />
          <div class="product-info">
            <span>Parure Fleur Impériale</span>
            <strong>54,90€</strong>
          </div>
          <div class="plus">+</div>
        </div>
        <div class="product-card">
          <img
            src="/N-r-s/assets/imgs/main/femme2.jpg"
            alt="Parure Pétales de Neige"
          />
          <div class="product-info">
            <span>Parure Pétales de Neige</span>
            <strong>49,90€</strong>
          </div>
          <div class="plus">+</div>
        </div>
        <div class="product-card">
          <img src="/N-r-s/assets/imgs/main/femme3.jpg" 
          alt="Parure Lumière d’Argent" />
          <div class="product-info">
            <span>Parure "Lumière d’Argent"</span>
            <strong>59,90€</strong>
          </div>
          <div class="plus">+</div>
        </div>
        <div class="product-card">
          <img src="/N-r-s/assets/imgs/main/femme7.jpg" 
          alt="Parure Lotus Doré" />
          <div class="product-info">
            <span>Parure Lotos Doré</span>
            <strong>64,90€</strong>
          </div>
          <div class="plus">+</div>
        </div>
        <div class="product-card">
          <img src="/N-r-s/assets/imgs/main/femme5.jpg" 
          alt="Parure Rose Fuchsia" />
          <div class="product-info">
            <span>Parure Rose Fuchsia</span>
            <strong>44,90€</strong>
          </div>
          <div class="plus">+</div>
        </div>
        <div class="product-card">
          <img src="/N-r-s/assets/imgs/main/femme1.jpg" 
          alt="Parure Éclat d’Or " />
          <div class="product-info">
            <span>Parure Éclat d’Or</span>
            <strong>64,90€</strong>
          </div>
          <div class="plus">+</div>
        </div>
        <div class="product-card">
          <img src="/N-r-s/assets/imgs/main/bijoux2.jpg" 
          alt="Parure Fleur d'Or"  />
          <div class="product-info">
            <span>Parure Fleur d'Or</span>
            <strong>62,90€</strong>
          </div>
          <div class="plus">+</div>
        </div>
      </div>
    </main> 
</body>
</html>
